<body >

	<h1>
			<a href="https://en.wikipedia.org/wiki/Voting" target= "blank" >Interactive Visualization for the Comprehension of Voting Systems </a>
		</h1>
	
		<div id = "Bchart" class="div4Bchart" ></div>
		<!-- <div id = "winner"></div> -->
		
		<div id = "form1" class="div4selction" >
			<label> Sorting Order :
					<select id= "selectOrder" class= "order" >
						<option value= "Left2Right">Left to Right</option>
						<option value= "Random">Random</option>
						<option value ="Winner to Loser Order" >Winner to Loser Order</option>
						<option value= "Official Order">Official Order</option>
						<option value = "Alphabetical Order">Alphabetical Order</option>
						
					</select>
			</label>
	
			<label class="ScoringVector">		Scoring Vector :
					<select id= "scoringVector" class= "order" >
						<option value= "Plurality">Plurality</option>
						<option value= "BordaScore">BordaScore</option>
						<option value= "K-Approval">K-Approval</option>
						<option value= "Veto">Veto</option>
	
					</select>
			</label>
		
			<label class="RangeSlider">	K's value  :
					<input type="range"  class="slider" min="1" max="11" value="None">
	
					<span  class="slider_label"></span>
					
			</label> 
	  		
	
			
		</div>
